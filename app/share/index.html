<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Drop</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="Background">
        <div class="Blur">
            <h1 class="Title">Choisissez des appareils</h1>
            <div class="Drops">
                <div class="Drop">
                    <img class="Drop__Image" src="../../assets/logo.png">
                    <h2 class="Drop__Name">Honor 8X</h2>
                </div>
            </div>
            <textarea class="Message" placeholder="Un petit message ?"></textarea>
            <div class="Buttons">
                <button class="Button Button--Secondary">Annuler</button>
                <button class="Button">Envoyer</button>
            </div>
        </div>
    </div>
</body>
</html>
